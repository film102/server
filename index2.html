<!DOCTYPE html>
<html lang="th">

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {

      background: #f4f6f9;
      color: #333;

    h2, h3 {

    }

    #reader {

    #result {

      box-shadow: 0 0 20px rgba(0, 0, 0, 0.07);
      max-width: 420px;
      width: 90%;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .row strong {
      color: #555;
      width: 150px;
    }

    input[type="text"] {
      padding: 6px 8px;
      font-size: 16px;
      width: 120px;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .buttons button,
    .custom-file-upload {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      color: white;
      background-color: #2980b9;
      transition: background-color 0.2s ease-in-out;
    }

    .buttons button:hover,
    .custom-file-upload:hover {
      background-color: #1c5985;
    }

    .custom-file-upload {
      background-color: #27ae60;
    }

    .custom-file-upload:hover {
      background-color: #1e8449;
    }

    .custom-file-upload input[type="file"] {
      display: none;
    }

    #generated-qr {
      margin-top: 25px;
      text-align: center;
    }

    #generated-qr img {
      width: 280px;
    }

    .btn-back {
      background-color: #ff6666;
      color: white;
      padding: 10px 20px;
      margin: 30px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-back:hover {
      background-color: #ff4d4d;
    }

    @media (max-width: 480px) {
      #reader {
        width: 90%;
      }

      input[type="text"] {
        width: 100px;
      }

      .row {
        flex-direction: column;
        align-items: flex-start;
      }

      .row strong {
        width: auto;
        margin-bottom: 5px;
      }

      #generated-qr img {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <h2>üì∑ ‡∏™‡πÅ‡∏Å‡∏ô QR Code</h2>

  <div class="buttons">
    <button onclick="startCamera()">‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á</button>
    <button onclick="stopCamera()">‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á</button>
    <button onclick="clearData()">‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</button>
    <label class="custom-file-upload">
      üìÅ ‡πÅ‡∏ô‡∏ö‡∏£‡∏π‡∏õ‡∏à‡∏≤‡∏Å‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á
      <input type="file" id="image-file" accept="image/*" onchange="scanFromImage()" />

  <div id="reader"></div>

  <h3>üì¶ ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤</h3>
  <div id="result">
    <div class="row"><strong>‡∏£‡∏´‡∏±‡∏™‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤:</strong><span id="code">-</span></div>
    <div class="row"><strong>Lot ‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤:</strong><span id="lot">-</span></div>
    <div class="row"><strong>‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏à‡∏±‡∏î‡πÄ‡∏Å‡πá‡∏ö:</strong><span id="type">-</span></div>
    <div class="row">
      <strong>‡∏ô‡πâ‡∏≥‡∏´‡∏ô‡∏±‡∏Å (kg):</strong>
      <div>
        <input type="text" id="weight" value="-" />
        <button onclick="generateQR()">‡∏™‡∏£‡πâ‡∏≤‡∏á</button>
      </div>
    </div>
    <div class="row"><strong>‡πÄ‡∏•‡∏Ç‡∏ó‡∏µ‡πà‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£:</strong><span id="doc">-</span></div>
  </div>

  <div id="generated-qr"></div>

  <script>
    let html5QrCode;
    let cameraRunning = false;
    let lastData = [];

    function onScanSuccess(decodedText) {
      const parts = decodedText.split("^");
      if (parts.length >= 5) {
        lastData = parts;
        document.getElementById("code").textContent = parts[0];
        document.getElementById("lot").textContent = parts[1];
        document.getElementById("type").textContent = parts[2];
        document.getElementById("weight").value = parts[3];
        document.getElementById("doc").textContent = parts[4];
        stopCamera(); // ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏´‡∏•‡∏±‡∏á‡∏™‡πÅ‡∏Å‡∏ô
      } else {
        alert("‚ö†Ô∏è ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• QR ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á ‡∏´‡∏£‡∏∑‡∏≠‡∏°‡∏µ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≤‡∏î‡∏´‡∏≤‡∏¢");
      }
    }

    function startCamera() {
      if (cameraRunning) return;
      document.getElementById("reader").style.display = "block";
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      ).then(() => cameraRunning = true);
    }

    function stopCamera() {
      if (html5QrCode && cameraRunning) {
        html5QrCode.stop().then(() => {
          cameraRunning = false;
          document.getElementById("reader").style.display = "none";
        });
      }
    }

    function clearData() {
      document.getElementById("code").textContent = "-";
      document.getElementById("lot").textContent = "-";
      document.getElementById("type").textContent = "-";
      document.getElementById("weight").value = "-";
      document.getElementById("doc").textContent = "-";
      document.getElementById("generated-qr").innerHTML = "";
      lastData = [];
    }

    function generateQR() {
      if (lastData.length >= 5) {
        const newWeight = document.getElementById("weight").value;
        const newCode = `${lastData[0]}^${lastData[1]}^${lastData[2]}^${newWeight}^${lastData[4]}`;
        QRCode.toDataURL(newCode, function (err, url) {
          document.getElementById("generated-qr").innerHTML =
            `<p><strong>üîÅ QR ‡πÉ‡∏´‡∏°‡πà:</strong></p><img src="${url}" />`;
        });
      } else {
        alert("‚ö†Ô∏è ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏™‡∏£‡πâ‡∏≤‡∏á QR");
      }
    }

    function scanFromImage() {
      const input = document.getElementById("image-file");
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        Html5Qrcode.getCameras().then(() => {
          Html5QrcodeScanner.hasCameraPermissions = true; // bypass permission
        });

        const qr = new Html5Qrcode("reader");
        qr.scanFile(file, true)
          .then(onScanSuccess)
          .catch(err => {
            alert("‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏≠‡πà‡∏≤‡∏ô QR ‡∏à‡∏≤‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÑ‡∏î‡πâ");
          });
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
